<html>
    <head>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <div th:each="pedido : ${pedidos}">
            <div th:text="${pedido.nomeProdutos}">
                Nome do Produto
            </div>
            <div th:text="${pedido.valorNegociado}">
                Valor:
                <span>200,99</span>
            </div>
            <div >Data da entrega:
                <span th:text="${pedido.dataEntrega}">06/04/2021</span>
            </div>
            <div>Produto</div>
            <div th:text="${pedido.urlProduto}">url do Produto</div>
            <div>Descrição</div>
            <div>
                <textarea th:text="${pedido.descricao}">Descrição do pedido</textarea>
            </div>
            <div>
                <img th:src="${pedido.urlImagem}" src=""/>
            </div>
        </div>
    </body>
</html>
